        <section class="checkout">
            <div class="checkout-left">
                <div class="checkout-data">
                    <h1><u>CHECKOUT</u></h1>
                    <p>1. ADDRESSES</p>
                </div>
  
              <form id="checkout-address">
                      <label for="first-name"></label>
                      <input type="text" placeholder="FIRST NAME*" name="first-name" id="first-name" required>
                  
                      <label for="address1"></label>
                      <input type="text" placeholder="ADDRESS 1*" name="address1" id="address1" required>
                  
                      <label for="address2"></label>
                      <input type="text" placeholder="ADDRESS 2*" name="address2" id="address2" required>
  
                      <label for="postcode"></label>
                      <input type="text" placeholder="POST CODE*" name="postcode" id="postcode" required>
  
                      <label for="city"></label>
                      <input type="text" placeholder="CITY*" name="city" id="city" required>      
                      
                      <label for="state"></label>
                          <div class="select-state">
                              <select id="state" name="state">
                                  <option value="Johor">Johor Darul Ta'zim</option>
                                  <option value="Kedah">Kedah Darul Aman</option>
                                  <option value="Kelantan">Kelantan Darul Naim</option>
                                  <option value="Kuala Lumpur">Kuala Lumpur</option>
                                  <option value="Labuan">Labuan</option>
                                  <option value="Melaka">Melaka</option>
                                  <option value="Negeri Sembilan">Negeri Sembilan Darul Khusus</option>
                                  <option value="Pahang">Pahang Darul Makmur</option>
                                  <option value="Penang">Penang</option>
                                  <option value="Perak">Perak Darul Ridzuan</option>
                                  <option value="Perlis">Perlis Indera Kayangan</option>
                                  <option value="Putrajaya">Putrajaya</option>
                                  <option value="Sabah">Sabah</option>
                                  <option value="Sarawak">Sarawak</option>
                                  <option value="Selangor">Selangor Darul Ehsan</option>
                                  <option value="Terangganu">Terangganu Darul Iman</option>
                              </select>
                          </div>
  
                      <label for="country"></label>
                      <div class="select-country">
                      <select id="country" name="country">
                          <option value="Malaysia">Malaysia</option>
                      </select>
                      <div class="c-contact">
                        <h2>Enter Contact Info</h2>   
                       </div>
                        <label for="Email"></label>
                        <input type="email" placeholder="EMAIL*" name="Email" id="Email" required>
                    
                        <label for="phone"></label>
                        <input type="tel" placeholder="PHONE EX: 0123456789*" name="phone" id="phone" required>
                        <button class="payment" type="submit"><i class="fa-solid fa-credit-card"></i>&nbsp;CONTINUE TO PAYMENT</button>
                    </div>
              </form>
        </div>
