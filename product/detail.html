    <section class="content-wrapper">
        <div class="small-container" id="product-detail-container">
            <div class="col-2">
                <img width="100%" id="productImg">

                <div class="product-view-row">
                    <div class="product-view-col">

            <div class="col-2" id="selection">

                <h4 id="product-price"></h4>
                <select id="product-size-choice">

                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>

                    <a class="add-to-cart-btn">Add To Cart</a>

            </div>
