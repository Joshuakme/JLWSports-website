<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
    <link rel="stylesheet" href="../assets/css/product.css">
</head>
<body>
    <div class="small-container product-detail">
        <div class="row">
            <div class="col-2">
                <img src="../assets/img/productimg/puma/puma1gallery.jpg" width="100%" id="productImg">

                <div class="product-view-row">
                    <div class="product-view-col">
                        <img src="../assets/img/productimg/puma/puma1gallery.jpg" width="100%" class="product-view-img">
                    </div>
                    <div class="product-view-col">
                        <img src="../assets/img/productimg/puma/puma2gallery.jpg" width="100%" class="product-view-img">
                    </div>
                    <div class="product-view-col">
                        <img src="../assets/img/productimg/puma/puma3gallery.jpg" width="100%" class="product-view-img">
                    </div>
                    <div class="product-view-col">
                        <img src="../assets/img/productimg/puma/puma4gallery.jpg" width="100%" class="product-view-img">
                    </div>
                </div>

            </div>

            <div class="col-2">
                <h1>High Shine High Waisted 7/8 Women's Running Leggings</h1>
                <h4>RM149.00</h4>
                <select>
                    <option>Select Size</option>
                    <option>XS</option>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                    <option>XXL</option>
                    <input type="number" value="1">
                    <a href="" class="but">Add To Cart</a>
                </select>
            </div>
        </div>
    </div>


    <div>
        <div class="small-container">
            <div class="row row-2">
                <h2>You may also like</h2>
                <p>View More</p>
            </div>
        </div>
    </div>

    <div class="small-container">
        <div class="row">
            <div class="col-4">
                <img src="img/product-4.jpg">
                <h4>Blue Puma Collar T-shirt</h4>
                <p>RM45.00</p>
            </div>
            <div class="col-4">
                <img src="img/product1.jpg">
                <h4>Black Adidas T-shirt</h4>
                <p>RM50.00</p>
            </div>
            <div class="col-4">
                <img src="img/product-6.jpg">
                <h4>Black Puma T-shirt</h4>
                <p>RM40.00</p>
            </div>
            <div class="col-4">
                <img src="img/product-2.jpg">
                <h4>Black HRX Jogging Shoes</h4>
                <p>RM45.00</p>
            </div>
        </div>

    </div>
    
    <script src="../assets/js/product.js"></script>
</body>
</html>
